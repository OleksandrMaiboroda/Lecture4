<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework</title>
</head>
<body>
    <script>
        var string = '';
        var height = prompt('Введите желаемую высоту треугольника');
        for (var i = 1; i <= height; i++) {
            for (var n = 0; n < i; n++) {
                string += '*';
            }
            string += '\n';
        }
        alert(string);
    </script>
</body>
</html>
